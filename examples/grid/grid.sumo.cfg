<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="grid_pedestrians.net.xml"/>
        <route-files value="grid.rou.xml,grid_pedestrian.rou.xml"/>
        <additional-files value="grid.poly.xml"/> <!-- -->
    </input>

    <time>
        <begin value="0"/>
        <end value="1000"/>
        <step-length value="0.1"/>
    </time>
    
    <processing>
        <collision.action value="warn" />
        <collision.stoptime value="7.0" />
        <collision.check-junctions value="true" />
        <collision.mingap-factor value="0.0" />
    </processing>

    <gui_only>
        <start value="true"/>
    </gui_only>
    
    <output>
    	<tripinfo-output value="C:\\Carla_output\\due.actuated.tripinfo.xml" />
    </output>

</configuration>
